<!DOCTYPE html>
<html>
    <head>

        <link href="./res/icons8-india-16.png" rel="icon" size="32x32" type="image/png">
        <link href="./style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <title>Union Territories of India </title>
    </head>
    <body>

      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./res/india.png" alt="Bootstrap" width="40" height="34">
              India at a Glance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="./index.html">Home</a>
                <a class="nav-link" href="./states.html">States</a>
                <a class="nav-link active" aria-current="page" href="#">Union Territories</a>
                <a class="nav-link" href="./ministers.html">Ministers</a>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="card" style="width:50%">
          <div class="accordion" id="accordionExample">

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading1">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                  Andaman and Nicobar Islands
                </button>
              </h2>
              <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <strong>State Capital: <a href="https://www.andaman.gov.in/" target="_blank" title="External link to State website"><em>Port Blair</em></a></strong>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading2">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                  Chandigarh
                </button>
              </h2>
              <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#accordionExample">
                <div class="accordion-body collapsed">
                  <strong>State Capital: <a href="http://chandigarh.gov.in/" target="_blank" title="External link to State website"><em>Chandigarh</em></a></strong>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading3">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                  Dadra and Nagar Haveli and <br>Daman &amp; Diu
                </button>
              </h2>
              <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <strong>State Capital: <a href="https://ddd.gov.in/" target="_blank" title="External link to State website"><em>Daman</em></a></strong>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading4">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                  The Government of NCT of Delhi
                </button>
              </h2>
              <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#accordionExample">
                <div class="accordion-body collapsed">
                  <strong>State Capital: <a href="https://delhi.gov.in/" target="_blank" title="External link to State website"><em>Delhi</em></a></strong>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading5">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
                  Jammu &amp; Kashmir
                </button>
              </h2>
              <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading5" data-bs-parent="#accordionExample">
                <div class="accordion-body collapsed">
                  <strong>State Capital: <a href="https://jk.gov.in/jammukashmir/" target="_blank" title="External link to State website"><em>(Srinagar<i>-S</i>*<i>,</i> Jammu<i>-W</i>*)</em></a></strong>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading6">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse6" aria-expanded="false" aria-controls="collapse6">
                  Ladakh

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading7">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse7" aria-expanded="false" aria-controls="collapse7">

              <h2 class="accordion-header" id="heading8">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse8" aria-expanded="false" aria-controls="collapse8">

                <div class="accordion-body collapsed">
                  <strong>State Capital: <a href="https://www.py.gov.in/" target="_blank" title="External link to State website"><em>Puducherry</em></a></strong>
                </div>
              </div>
            </div>

          </div>
        </div>

      <footer>
        <div class="card-footer text-muted text-center">
          Email: wabhutia@gmail.com
        </div>
